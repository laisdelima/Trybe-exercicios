<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

      h1 {
        font-size: 65px;
        color: orange;
      }

      ul {
        background-color: rgb(248, 220, 143);
      }

      .fruits-list {
        background-color: rgb(252, 210, 132);
      }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="fruits-list">Qual é a sua fruta favorita?</p>
    <ul class="fruits-list">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
