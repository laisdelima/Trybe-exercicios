<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="texto"
      class="texto" id="paragraph" >Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="texto"
      class="texto" id="second-paragraph" >Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      paragraph.innerText = 'Direção: Joe Wright'

      document.getElementById("page-title").innerText = "Orgulho e Preconceito";

      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.innerText = 'O filme, baseado no romance de Jane Austen, é um drama que acontece na virada do século XIX e conta a história da protagonista Elizabeth Bennet, uma jovem muito inteligente e determinada, mas que lida diariamente com questões relacionadas à educação, cultura, moral e casamento. Decidida a não se envolver afetivamente com ninguém, Elizabeth conhece o Sr. Darcy e ao longo da trama acaba se apaixonando por ele, mas não se entrega tão facilmente, sobretudo porque Darcy é exageradamente reservado.';

      const subtitulo = document.getElementById("subtitle");
      subtitulo.style.fontFamily = "Arial";
      subtitulo.innerText = 'Enredo'

      const textoParagrafo = document.getElementsByTagName('p');
      textoParagrafo[0].style.fontFamily = 'Helvetica';

      const novoSubtitulo = document.getElementsByTagName('h4');
      novoSubtitulo[0].style.fontStyle = 'italic';
    </script>
  </body>
</html>
