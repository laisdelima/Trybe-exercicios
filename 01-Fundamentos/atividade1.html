<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="GET">
      <label for="input-user">
      <p>Login</p>
        <input type="email" name="user" id="input-user" placeholder="Digite seu email" autocomplete="off" required autofocus>
      </label>
      <label for="input-password">
      <p>Password</p>
        <input type="password" name="password" id="input-password" placeholder="Digite seu email" required>
        <br>
        <input type="checkbox" name="lembrar">Lembre-me
      </label>
      <br></br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
